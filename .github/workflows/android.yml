name: Build APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt update
          # تم تحديث libtinfo5 إلى libtinfo6 و libncurses5 إلى libncurses6
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses6-dev libncursesw6-dev libtinfo6 cmake libffi-dev libssl-dev
          pip3 install --user --upgrade Cython==0.29.33 setuptools buildozer

      - name: Build with Buildozer
        run: |
          # تأكد من قبول التراخيص تلقائياً
          yes | ~/.local/bin/buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BrainGames-Package
          path: bin/*.apk
